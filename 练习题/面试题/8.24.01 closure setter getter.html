<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closure set/get</title>
</head>
<body>

</body>
<script>
    function closure() {
        var a=0;
        return {
            set:function (data) {
                a=data;
            },
            get:function () {
                return a;
            }
        }
    }

    var test = closure();

    test.set(2);
    alert(test.get());

</script>
</html>
