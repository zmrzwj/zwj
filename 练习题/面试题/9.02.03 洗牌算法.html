<script>
    function shuffle(array) {
        var temp = array;
        var length = array.length;

        if(length<=1){
            return temp;
        }

        for(let i = length-1;i>0;i-- ){
            var index = Math.floor(Math.random()*(i+1));//floor向下区整
            var randomData = temp[index];
            temp[index] = temp[i];
            temp[i] = randomData;
        }

        return temp;
    }
