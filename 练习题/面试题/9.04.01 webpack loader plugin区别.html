<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="实现轮播图/0.png">
</head>
<body>
<!--
loader 用于加载某些资源文件。 因为webpack 本身只能打包commonjs规范的js文件，对于其他资源例如 css，图片，或者其他的语法集，比如 jsx，
 coffee，是没有办法加载的。 这就需要对应的loader将资源转化，加载进来。从字面意思也能看出，loader是用于加载的，它作用于一个个文件上。
 常见加载器包括：style-loader、css-loader、less-loader、sass-loader、jsx-loader、url-loader、babel-loader、file-loader等等.
 官网告诉我们，loader就是一个export出来的function，这个函数接受的参数是源文件的字符串，返回经过“翻译”后的文件。
 这个过程可以是异步的。在函数内部，可以通过this获得loader API上的内容。

 plugin 用于扩展webpack的功能。它直接作用于 webpack，扩展了它的功能。当然loader也时变相的扩展了 webpack ，
 但是它只专注于转化文件（transform）这一个领域。而plugin的功能更加的丰富，而不仅局限于资源的加载。
 extract-text-webpack-plugin(独立打包样式文件)
 html-webpack-plugin：你既可以让这个插件来帮助你自动生成 HTML 文件，也可以使用 lodash 模板加载生成的 bundles，或者自己加载这些 bundles。自动生成满足要求的html文件。
 -->
<div style="width: 500px;height: 500px;background:url(实现轮播图/0.png) no-repeat -100px -200px,red;"></div>
</body>
<script>
    //一个简单的loader
    var _ = require('lodash');

    module.exports = function(source){
        // console.log(source);
        var template = _.template(source + 'loader has worked!');
        return 'module.exports = ' + template;
    };
</script>
</html>
